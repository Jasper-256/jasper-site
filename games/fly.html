<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Fly</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="tictactoe.css">
        <!-- <script src="script.js" type="text/javascript"></script> -->
        <link rel="icon" type="image/png" href="../favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="../favicon-16x16.png" sizes="16x16">
    </head>

    <body>
        <h1 id="title" hidden="false">Fly</h1>
        <p id="score" style="text-align: right;">0</p>
        <p>
            <div id="1">Your browser needs to support JavaScript to play this cool game :)</div>
            <div id="2"></div>
            <div id="3"></div>
            <div id="4"></div>
            <div id="5"></div>
            <div id="6"></div>
            <div id="7"></div>
            <div id="8"></div>
        </p>
        <button type="button" onclick="upClicked()" id="up">Up</button>
        <button type="button" onclick="downClicked()" id="down">Down</button>
        <p><input type="checkbox" id="check" onclick="darkCheck()"></p>
        <script src="fly.js" type="text/javascript"></script>
        <script src="dark.js" type="text/javascript"></script>
    </body>
</html>
