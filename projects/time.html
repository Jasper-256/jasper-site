<!DOCTYPE html>
<html lang="en">

    <head>
        <title>All Time Formats - Jasper's Site</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../header.css">
        <link rel="stylesheet" type="text/css" href="../styling.css">
        <link rel="icon" type="image/png" href="../favicon-32x32.png" sizes="32x32"/>
        <link rel="icon" type="image/png" href="../favicon-16x16.png" sizes="16x16"/>
        <script src="time.js"></script>
        <style>
            .monobig {
                font-size: 14pt;
                font-family: Menlo, monospace;
            }
        </style>
    </head>

    <body>
        <div class="topnav">
            <a href="../">Home</a>
            <a href="../projects">Projects</a>
            <a href="../games">Games</a>
            <a href="../about">About Me</a>
        </div>
        <h1>All Time Formats</h1>
        <table>
            <tr>
                <td>
                    <h2>24 Hour Time</h2>
                    <p class="monobig" id="time"></p>
                </td>
                <td>
                    <h2>Decimal Time</h2>
                    <p class="monobig" id="decimal"></p>
                </td>
            </tr>
            <tr>
                <td>
                    <h2>Dozenal Time</h2>
                    <p class="monobig" id="dozenal"></p>
                </td>
                <td>
                    <h2>Percent Time</h2>
                    <p class="monobig" id="percent"></p>
                </td>
            </tr>
            <tr>
                <td>
                    <h2>Seximal Time</h2>
                    <p class="monobig" id="seximal"></p>
                </td>
                <td>
                    <h2>Milliday Time</h2>
                    <p class="monobig" id="milliday"></p>
                </td>
            </tr>
            <tr>
                <td>
                    <h2>Unix Time</h2>
                    <p class="monobig" id="unix"></p>
                </td>
                <td>
                    <h2>Decimal Unix</h2>
                    <p class="monobig" id="decimalunix"></p>
                </td>
            </tr>
            <tr>
                <td>
                    <h2>Date</h2>
                    <p class="monobig" id="date"></p>
                </td>
                <td>
                    <h2>Ordinal Date</h2>
                    <p class="monobig" id="ordinal"></p>
                </td>
            </tr>
            <tr>
                <td>
                    <h2>Timezone Offset</h2>
                    <p class="monobig" id="offset"></p>
                </td>
                <td>
                    <h2>UTC</h2>
                    <p>
                        <input type="checkbox" onchange="toggle(this)">
                    </p>
                </td>
            </tr>
        </table>
    </body>
</html>
